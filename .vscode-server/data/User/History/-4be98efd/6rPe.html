<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
<script>
    function sendreq(){
        axios.post("http://localhost:3000/sum",{
            a:document.getElementById("a").value,
            b:document.getElementById("b").value
        })
    }
</script>
    </head>
    <body>
        <input id="a" type="text" placeholder="first"></input>
        <input id="b" type="text" placeholder="second"></input>
        <button onclick="sendreq()">sum</button>

    </body>
</html>
